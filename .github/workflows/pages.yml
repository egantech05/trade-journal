name: Deploy web to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Fix: avoid "fatal: detected dubious ownership" (exit code 128)
      - name: Mark workspace as safe Git directory
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build (Expo export with relative URLs)
        env:
          CI: true
        run: npx expo export --platform web --output-dir dist --public-url ./

      - name: Ensure MSW worker is present
        run: |
          set -eux
          if [ ! -f dist/mockServiceWorker.js ]; then
            if [ -f web/mockServiceWorker.js ]; then
              cp web/mockServiceWorker.js dist/
            elif [ -f public/mockServiceWorker.js ]; then
              cp public/mockServiceWorker.js dist/
            fi
          fi

      - name: Add SPA 404 fallback
        run: |
          if [ ! -f dist/404.html ]; then
            cp dist/index.html dist/404.html
          fi

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
