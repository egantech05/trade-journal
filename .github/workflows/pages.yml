name: Deploy web to GitHub Pages

on:
  push:
    branches: [ main ]  
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci || npm i
      - name: Export Expo web build
        run: npx expo export --platform web --output-dir dist

  
      - name: List exported files (debug)
        run: ls -la dist | sed -n '1,200p'

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist
      - name: Export Expo web build
  run: npx expo export --platform web --output-dir dist

- name: Copy 404 fallback
  run: |
    mkdir -p dist
    cp public/404.html dist/404.html || true

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
