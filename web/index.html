<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <meta name="theme-color" content="#1e1e1e" />
    <meta name="color-scheme" content="dark light" />
    <title>Trade Journal</title>

    <!-- Keep all asset paths relative for GitHub Pages subpath -->
    <base href="./" />

    <!-- Web icons: use Google Material Symbols (no local TTFs needed) -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@400" rel="stylesheet" />
    <style>
      /* Material Symbols helper class for web */
      .material-symbols-outlined {
        font-family: 'Material Symbols Outlined';
        font-weight: 400;
        font-style: normal;
        font-size: 24px; /* override from React styles as needed */
        line-height: 1;
        letter-spacing: normal;
        text-transform: none;
        display: inline-block;
        white-space: nowrap;
        direction: ltr;
        -webkit-font-smoothing: antialiased;
      }

      /* Fill page & match dark theme */
      html, body, #root { height: 100%; }
      body { margin: 0; background: #1e1e1e; }
    </style>
  </head>
  <body>
    <noscript>Enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
