<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#1e1e1e" />
    <meta name="color-scheme" content="dark light" />
    <title>Trade Journal</title>

    <!-- IMPORTANT for GitHub Pages subpath -->
    <base href="./" />

    <!-- Material Symbols (variable font) for web icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,400,0,0"
      rel="stylesheet"
    />

    <style>
      /* Optional helper class if you ever use spans; RN Web can just set fontFamily on <Text> */
      .material-symbols-outlined {
        font-family: "Material Symbols Outlined";
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
        line-height: 1;
        display: inline-block;
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
      }

      /* Make app fill the page and match dark theme */
      html, body, #root { height: 100%; }
      body { margin: 0; background: #1e1e1e; }
    </style>
  </head>
  <body>
    <noscript>Enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
